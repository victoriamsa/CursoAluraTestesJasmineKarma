<div class="like-widget" (click)="like()" (keyup.enter)="like()">
    <fa-icon 
    role="button"
    tabindex="0"
    [attr.aria-describedby]="id"
    size="1x"
    [icon]="fonts.faThumbsUp">
    </fa-icon>
    <span
    [attr.id]="id"
    [attr.aria-label]="likes + ': people liked'"
    class="like-counter"
    aria-live="true"
    aria-atomic="true">
        {{likes}}
    </span>
</div>
